autoloaders_psr4:
  Mothership\: %root%/lib/Mothership

commands:
  customCommands:

    # commands for the environment
    - Mothership\Magerun\Base\Command\Environment\ImportCommand
    - Mothership\Magerun\Base\Command\Environment\DumpCommand

    # commands for the feed export
    - Mothership\Magerun\Base\Command\Feed\ExportCommand

    # command for images
    - Mothership\Magerun\Base\Command\Images\CleanCommand
    - Mothership\Magerun\Base\Command\Images\MissingCommand
    - Mothership\Magerun\Base\Command\Images\ResizeCommand
    - Mothership\Magerun\Base\Command\Images\DummyCommand

    # commands for fixtures
    - Mothership\Magerun\Base\Command\Fixtures\ProductCommand

    # commands for observer time measure
    - Mothership\Magerun\Base\Command\Reports\ObserversTimesCommand

    # Commands for the workflow
    - Mothership\Magerun\Base\Command\Workflow\RunCommand
    - Mothership\Magerun\Base\Command\Workflow\RenderCommand
    - Mothership\Magerun\Base\Command\Workflow\ListCommand

    # custom commands for the queue
    - Mothership\Magerun\Base\Command\Queue\CleanCommand